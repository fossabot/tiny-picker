<!DOCTYPE html>
<html lang="en">
<head>
    <title>tiny-picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../tinypicker.css">
</head>
<body>
    <h1>Tiny-picker</h1>
    <input type="text" class="TinyPicker" id="startDate" value="2018-10-22">
    <input type="text" class="TinyPicker" value="2018-11-04">
    <script src="../index.js"></script>
    <script>
        new TinyPicker({
            // firstBox:document.getElementById('startDate'),
            // lastBox: document.getElementById('endDate'),
            monthsToShow: 2,
            preChoose:10,
            days: ['Su','Mo','Tu','We','Th','Fr','Sa'],
            selectToday: true,
            local: 'es-US',
        });
    </script>
</body>
</html>
