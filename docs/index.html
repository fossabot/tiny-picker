<!DOCTYPE html>
<html lang="en">
<head>
    <title>tiny-picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../tinypicker.css">
</head>
<body>
    <h1>Tiny-picker</h1>
    <input type="text" class="TinyPicker" id="startDate">
    <input type="text" class="TinyPicker" id="endDate">
    <script src="../index.js"></script>
    <script>
        new TinyPicker({
            firstBox:document.getElementById('startDate'),
            lastBox: document.getElementById('endDate'),
            monthsToShow: 2,
            days: ['Su','Mo','Tu','We','Th','Fr','Sa'],
            local: 'en-US',
            cb: function(s, e){ alert(s + ' ' + e); }
        }).init();
    </script>
</body>
</html>
